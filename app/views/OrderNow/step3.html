#{extends 'main.html' /}
#{set title:'Order Now: Step 2' /}
#{set 'moreStyles'}
img{width:300px;height:190px}
#{/set}
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span2">
		
		</div>
		<div class="span10">
		<div class="progress progress-info progress-striped">
		
  		<div class="bar"
       		style="width: 48%;"></div>
		</div>
		</div>
	</div>

	<div class="row-fluid">
		<div class="span2">
		</div>
		
		<div class="span10">
			<form class="well" method="POST">
				#{list items:flowResponse.interview.fields, as:'theField'}
    				
					#{if theField.fieldType == 'DISPLAY_TEXT' }
    					<label class="control-label">
    						#{verbatim}${theField.fieldText}#{/verbatim}
    					</label>
					#{/if}
				#{/list}
			</form>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span10">&nbsp;</div>
		<div class="span2">
			<a href="/OrderNow/step4" class="btn-large active">
			Next	
			</a>
		</div>
	</div
</div>
